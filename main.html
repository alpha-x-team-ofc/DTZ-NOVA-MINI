<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTZ NOVA X MD MINI BOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Background with Image */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 20, 0.85), rgba(0, 0, 40, 0.9)),
                  url('https://files.catbox.moe/fpyw9m.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.8) contrast(1.2);
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 112, 255, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(126, 220, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 50%);
    }

    /* Music Player Styles */
    .music-player {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 20, 50, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 20px #7edcff;
      border: 1px solid rgba(126, 220, 255, 0.3);
      animation: slideInRight 0.8s ease-out;
      display: none;
    }

    .music-player.show {
      display: block;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .music-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(126, 220, 255, 0.3);
    }

    .music-title {
      color: #7edcff;
      font-size: 1.1rem;
      text-shadow: 0 0 10px #b0f0ff;
    }

    .close-music {
      background: none;
      border: none;
      color: #7edcff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-music:hover {
      color: #ff4d4d;
      transform: scale(1.1);
    }

    .music-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .control-btn {
      background: rgba(126, 220, 255, 0.2);
      border: 2px solid #7edcff;
      color: #7edcff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .control-btn:hover {
      background: #7edcff;
      color: #000010;
      box-shadow: 0 0 15px #7edcff;
      transform: scale(1.1);
    }

    .volume-slider {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 5px;
      background: rgba(126, 220, 255, 0.3);
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #7edcff;
      cursor: pointer;
      box-shadow: 0 0 10px #7edcff;
    }

    .song-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .song-title {
      color: #fff;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: rgba(0, 20, 50, 0.9);
      backdrop-filter: blur(15px);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px #7edcff;
      border: 2px solid #7edcff;
      animation: pulse 2s infinite;
      transition: 0.3s;
    }

    .music-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #7edcff;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #7edcff; }
      50% { box-shadow: 0 0 40px #7edcff; }
    }

    .music-toggle i {
      color: #7edcff;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .neon-bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .neon-bubbles span {
      position: absolute;
      display: block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff, #0077ff);
      animation: rise 7s linear infinite;
      filter: drop-shadow(0 0 6px #00f0ff);
      opacity: 0.5;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .box {
      background: rgba(0, 0, 50, 0.4);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 0 25px #7edcff;
      text-align: center;
      width: 370px;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3, h6 {
      color: #7edcff;
      margin: 10px 0;
      text-shadow: 0 0 10px #b0f0ff;
    }

    h3 {
      font-size: 1.8rem;
      background: linear-gradient(45deg, #7edcff, #00a2ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }

    h6 {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
    }

    .input-container input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      color: #000;
      font-weight: 500;
    }

    .input-container button {
      width: 30%;
      padding: 0.8rem;
      border: none;
      border-radius: 0 10px 10px 0;
      background: linear-gradient(45deg, #33bbff, #0077ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .input-container button:hover {
      background: linear-gradient(45deg, #66d9ff, #0099ff);
      box-shadow: 0 0 15px #84f0ff;
      transform: translateY(-2px);
    }

    .centered-text {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px #84dfff;
      font-size: 0.9rem;
    }

    .info-container {
      margin-top: 25px;
      background: rgba(0, 0, 80, 0.3);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      color: #aeeeff;
      box-shadow: 0 0 25px rgba(126, 220, 255, 0.5);
      animation: glow 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-direction: column;
      border: 1px solid rgba(126, 220, 255, 0.2);
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px rgba(126, 220, 255, 0.5); }
      50% { box-shadow: 0 0 30px rgba(176, 240, 255, 0.7); }
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    .info-item i {
      animation: rotate 6s linear infinite;
      color: #7edcff;
      width: 20px;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Loading Animation */
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-dots {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 20px;
    }

    .loading-dots div {
      position: absolute;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #7edcff;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-dots div:nth-child(1) {
      left: 8px;
      animation: loading-dots1 0.6s infinite;
    }

    .loading-dots div:nth-child(2) {
      left: 8px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(3) {
      left: 32px;
      animation: loading-dots2 0.6s infinite;
    }

    .loading-dots div:nth-child(4) {
      left: 56px;
      animation: loading-dots3 0.6s infinite;
    }

    @keyframes loading-dots1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes loading-dots2 {
      0% { transform: translate(0, 0); }
      100% { transform: translate(24px, 0); }
    }

    @keyframes loading-dots3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .music-player {
        width: calc(100% - 40px);
        right: 20px;
        left: 20px;
      }
      
      .music-toggle {
        right: 20px;
        top: 20px;
        width: 50px;
        height: 50px;
      }
      
      .box {
        width: 90%;
        padding: 1.5rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      .background-image {
        background-attachment: scroll;
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 95%;
        padding: 1.2rem;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      
      .info-container {
        padding: 0.8rem 1rem;
      }
    }

    /* Brand Logo */
    .brand-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #7edcff;
      font-weight: bold;
      text-shadow: 0 0 10px #7edcff;
      font-size: 1.2rem;
    }

    .brand-logo i {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <!-- Background Container -->
  <div class="background-container">
    <div class="background-image"></div>
    <div class="background-overlay"></div>
  </div>

  <!-- Brand Logo -->
  <div class="brand-logo">
    <i class="fas fa-robot"></i>
    <span>DTZ NOVA</span>
  </div>

  <!-- Audio Element -->
  <audio id="bgMusic" loop style="display: none;">
    <source src="https://files.catbox.moe/qzpwzj.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle Button -->
  <div class="music-toggle" id="musicToggle">
    <i class="fas fa-music"></i>
  </div>

  <!-- Music Player -->
  <div class="music-player" id="musicPlayer">
    <div class="music-header">
      <h3 class="music-title">ðŸŽµ Background Music</h3>
      <button class="close-music" id="closeMusic">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="music-controls">
      <button class="control-btn" id="prevBtn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn" id="playPauseBtn">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-btn" id="nextBtn">
        <i class="fas fa-step-forward"></i>
      </button>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
      <span id="volumePercent">50%</span>
    </div>
    <div class="song-info">
      <i class="fas fa-headphones-alt" style="color: #7edcff;"></i>
      <div class="song-title">DTZ NOVA X MD Theme Music</div>
    </div>
    <div id="musicTime">00:00 / 00:00</div>
  </div>

  <!-- Neon Bubbles Background -->
  <div class="neon-bubbles" id="neon-bubbles"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="box">
      <i class="fas fa-robot" style="color:#7edcff; font-size: 3rem; margin-bottom: 10px;"></i>
      <h3>DTZ NOVA X MD MINI BOT</h3>
      <h6>CREATE BY DTZ DULA</h6>
      <h6 style="margin-top: 20px;">ðŸ“± Enter your number with country code</h6>
      <div class="input-container">
        <input placeholder="9470604xxxx" type="number" id="number">
        <button id="submit">Submit</button>
      </div>
      <div class="loading" id="loading">
        <div class="loading-dots">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
      <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while...</a>
      <main id="pair"></main>

      <div class="info-container">
        <div class="info-item">
          <i class="fas fa-clock"></i> Time: <span id="uptime">00:00:00</span>
        </div>
        <div class="info-item">
          <i class="fas fa-volume-up"></i> Music: <span id="musicStatus">ON</span>
        </div>
        <div class="info-item">
          <i class="fas fa-user-check"></i> Status: <span style="color: #00ff88;">Ready</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Neon bubbles background
    const container = document.getElementById("neon-bubbles");
    const count = 30;
    for (let i = 0; i < count; i++) {
      const bubble = document.createElement("span");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = 5 + Math.random() * 5 + "s";
      bubble.style.animationDelay = Math.random() * 8 + "s";
      const hue = 180 + Math.floor(Math.random() * 60);
      bubble.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 75%), hsl(${hue}, 100%, 45%))`;
      container.appendChild(bubble);
    }

    // Music Player Variables
    const audio = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumePercent = document.getElementById('volumePercent');
    const musicToggle = document.getElementById('musicToggle');
    const musicPlayer = document.getElementById('musicPlayer');
    const closeMusic = document.getElementById('closeMusic');
    const musicStatus = document.getElementById('musicStatus');
    const musicTime = document.getElementById('musicTime');

    // Initialize audio
    audio.volume = 0.5;
    audio.loop = true;

    // Music Player Functions
    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        musicStatus.textContent = 'ON';
        musicToggle.style.boxShadow = '0 0 30px #7edcff';
        musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        musicStatus.textContent = 'OFF';
        musicToggle.style.boxShadow = '0 0 20px #7edcff';
        musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
      }
    }

    function updateVolume() {
      const volume = volumeSlider.value / 100;
      audio.volume = volume;
      volumePercent.textContent = `${volumeSlider.value}%`;
      
      // Update music toggle icon based on volume
      if (volume === 0) {
        musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else if (volume < 0.5) {
        musicToggle.innerHTML = '<i class="fas fa-volume-down"></i>';
      } else {
        musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTimeDisplay() {
      if (!isNaN(audio.duration)) {
        musicTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
      }
    }

    // Music Player Event Listeners
    musicToggle.addEventListener('click', () => {
      musicPlayer.classList.toggle('show');
    });

    closeMusic.addEventListener('click', () => {
      musicPlayer.classList.remove('show');
    });

    playPauseBtn.addEventListener('click', toggleMusic);

    volumeSlider.addEventListener('input', updateVolume);

    // Simulate previous/next button functionality
    document.getElementById('prevBtn').addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 30);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 30);
    });

    // Auto-play music on page load with user interaction
    let musicStarted = false;
    
    function startMusic() {
      if (!musicStarted) {
        audio.play().then(() => {
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          musicStatus.textContent = 'ON';
          musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
          musicToggle.style.boxShadow = '0 0 30px #7edcff';
          musicStarted = true;
        }).catch(e => {
          console.log('Autoplay prevented. Click anywhere to start music.');
        });
      }
    }

    // Start music on any user interaction
    document.addEventListener('click', startMusic);
    document.addEventListener('touchstart', startMusic);
    document.addEventListener('keydown', startMusic);

    // Update time display
    audio.addEventListener('timeupdate', updateTimeDisplay);
    audio.addEventListener('loadedmetadata', updateTimeDisplay);

    // Live Clock Time
    const uptime = document.getElementById("uptime");
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let mins = String(now.getMinutes()).padStart(2, '0');
      let secs = String(now.getSeconds()).padStart(2, '0');
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      uptime.textContent = `${hours}:${mins}:${secs} ${ampm}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Code generation
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let loading = document.getElementById("loading");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "âœ“ COPIED";
      obj.style = "color:#00ff88;font-weight:bold;padding:10px;border-radius:10px;background:rgba(0,255,136,0.1)";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:deepskyblue;font-weight:bold;padding:0;border-radius:0;background:transparent";
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:#ff4d4d;font-weight:bold;padding:10px;border-radius:10px;background:rgba(255,77,77,0.1);border:1px solid #ff4d4d;">Enter your WhatsApp number with Country Code</div><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:#ffaa00;font-weight:bold;padding:10px;border-radius:10px;background:rgba(255,170,0,0.1);border:1px solid #ffaa00;">Invalid Number - Must be at least 11 digits</div><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:#000;font-size:1rem;font-weight:600;";
        loading.style.display = "block";
        waitingMessage.style.display = "block";
        a.innerHTML = "";
        
        // Simulate API call with timeout
        setTimeout(async () => {
          try {
            // In a real implementation, you would fetch from your API
            // let res = await fetch(`/code?number=${number}`);
            // let data = await res.json();
            // let code = data.code || "Service Unavailable";
            
            // For demo purposes, generate a random code
            const randomCode = Math.random().toString(36).substring(2, 10).toUpperCase();
            const code = `DTZ-${randomCode}`;
            
            loading.style.display = "none";
            waitingMessage.style.display = "none";
            a.innerHTML = `
              <div style="margin-top:20px;padding:15px;background:rgba(0,100,255,0.1);border-radius:15px;border:1px solid #7edcff;">
                <div id="copy" onclick="Copy()" style="color:#7edcff;font-weight:bold;cursor:pointer;font-size:1.1rem;">
                  CODE: <span style="color:#fff;letter-spacing:2px;">${code}</span>
                </div>
                <div style="color:#aeeeff;font-size:0.8rem;margin-top:10px;">
                  <i class="fas fa-info-circle"></i> Click to copy code
                </div>
              </div>
              <br>`;
          } catch (error) {
            loading.style.display = "none";
            waitingMessage.style.display = "none";
            a.innerHTML = '<div style="color:#ff4d4d;font-weight:bold;padding:10px;border-radius:10px;background:rgba(255,77,77,0.1);border:1px solid #ff4d4d;">Error connecting to server. Please try again.</div><br>';
          }
        }, 2000);
      }
    });

    // Add enter key support for input
    c.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        b.click();
      }
    });

    // Add visual feedback for music player
    musicToggle.addEventListener('mouseenter', () => {
      musicToggle.style.transform = 'scale(1.1)';
    });

    musicToggle.addEventListener('mouseleave', () => {
      musicToggle.style.transform = 'scale(1)';
    });

    // Initialize volume display
    updateVolume();

    // Add subtle parallax effect to background
    window.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.querySelector('.background-image').style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
